<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="William Abije">
        <meta name="description" content="The Little Taco Shop Contact Page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
        <title>The Little Taco Shop Contact Page</title>
    </head>
    <body>
        <header>
            <h2>Contact Us</h2>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#ourmenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <h3>Our Contact Form</h3>
            
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name">
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email">
                    <br><br>
                    <label for="message">Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </form>
            <br>
            <h3>Our Location</h3>
            
            <address>
                555 Taco Temtation Lane, suite T <br>
                Kansas City, MO 55555-5555 <br><br>

                Phone: <a href="tel:555-555-5555">555-555-5555</a>
            </address>
        </main>
        <footer>
            <br>
            <a href="#">Back to Top</a>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
